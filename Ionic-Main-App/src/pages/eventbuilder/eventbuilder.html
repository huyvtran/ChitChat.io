<ion-header>

  <ion-navbar>
    <ion-title>Create an Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="eventCreateForm" (submit)="createEvent()" novalidate>

    <ion-item>
      <ion-label stacked>Event Name</ion-label>
      <ion-input formControlName="eventName" type="text" placeholder="Event Name" required="required"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input formControlName="description" type="text" placeholder="Event Desciription"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-input formControlName="location" type="email" placeholder="City, State" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Event Start Date</ion-label>
      <ion-input formControlName="startDate" type="date" placeholder="xx/xx/xxxx" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Event Start Time</ion-label>
      <ion-input formControlName="startTime" type="time" required="required"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Event End Date</ion-label>
        <ion-input formControlName="endDate" type="date" placeholder="xx/xx/xxxx" required="required"></ion-input>
      </ion-item>

    <ion-item>
        <ion-label stacked>Event End Time</ion-label>
        <ion-input formControlName="endTime" type="time" required="required"></ion-input>
      </ion-item>

    <button ion-button block type="submit" [disabled]="!eventCreateForm.valid">
      Create Event
    </button>
  </form>
</ion-content>
