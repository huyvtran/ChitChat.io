<ion-header>
    <ion-navbar >
            <table class="icon-table">
                    <td> <ion-icon class="custom-icon" name="md-paper-plane" (click)="clickDM()"></ion-icon></td>
                    
                  </table> 
           
            <ion-title>Home</ion-title>
    </ion-navbar>
  
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
    </ion-toolbar>
  
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
  
  </ion-header>
  
  <ion-content>
  
    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>
  
    <div #map id="map">
        <ion-spinner></ion-spinner>
    </div>
  
  </ion-content>
