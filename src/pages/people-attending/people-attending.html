<ion-content padding>
    
  <ion-card (click)="clickPerson(a, i)" *ngFor="let a of attendees; let i= index"  >
     

      <ion-card-content >
       
         
      <ion-item> 
        <ion-avatar  item-start>
          <img src="{{a.photo}}">
        </ion-avatar>
        <h2 >{{a.first}} {{a.last}}</h2>
      </ion-item>
             
           
              
            
    
        </ion-card-content>

    </ion-card>
</ion-content>
