
<ion-header >
  
  <ion-title>{{title}}</ion-title>

</ion-header>

<ion-content >

  <ion-card >
    <ion-item>
      <ion-avatar (click)="clickProfile()" item-start>
        <img src="{{profilePic}}">
      </ion-avatar>
      <h2 (click)="clickProfile()">{{firstName}} {{lastName}}</h2>
    </ion-item>
      <img src="{{myPhotoURL}}"/>
      <ion-item>
        <ion-icon name='heart-outline'></ion-icon>
        Likes
        <ion-badge item-end>9</ion-badge>
      </ion-item>
      <ion-card-content>
     
        <p>
         <!-- {{start}}-{{end}} -->
        </p>
  
        <p>
         {{desc}}
        </p>
        <ion-item>
            <ion-icon name='md-pin' ></ion-icon>
            {{location}}
            </ion-item>
            <ion-item (click)="viewAttendees()">
          <ion-icon name='md-people'></ion-icon>
          People Attending
          <ion-badge item-end>{{attendees.length}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name='md-paper-plane'></ion-icon>
          Share With Friends
          
        </ion-item>
        <button (click)="joinOrDeleteEvent()" ion-button small color="secondary">{{buttonTxt}}</button>
      </ion-card-content>
      
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab mini><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab (click)="shareFacebook()"><ion-icon  name="logo-facebook"></ion-icon></button>
          <button ion-fab (click)="shareTwitter()"><ion-icon  name="logo-twitter"></ion-icon></button>
          <button ion-fab (click)="shareInstagram()"><ion-icon  name="logo-instagram"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
