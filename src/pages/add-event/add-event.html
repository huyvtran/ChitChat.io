<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
    <button ion-button clear (click) = "closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Title</ion-label>
      <ion-input [(ngModel)]="title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input [(ngModel)]="desc" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Location</ion-label>
      <ion-input [(ngModel)]="location" placeholder="Location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Start Date</ion-label>
      <ion-datetime (ionChange)="changeStart(btn)" [max]="max" displayFormat="DD-MM-YYYY HH:mm" [min]="startDate" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
 
  
    <ion-item>
      <ion-label color="primary">End Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [max]="max" [min]="startDate" [(ngModel)]="endDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Outdoor Event?</ion-label>
         <ion-toggle [(ngModel)] = "outside" ></ion-toggle>
      </ion-item>

      
  </ion-list>


  <button ion-button full #btn (click)="addEvent()">Add</button>
</ion-content>
