<ion-header>

  <ion-navbar>
      <table class="icon-table">
          <td> <ion-icon class="custom-icon" name="md-add" (click)="startChat()"></ion-icon></td>
          
        </table> 
    <ion-title>direct-messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let chat of myChats; let i= index"  >
           
    <ion-item (click)="clickEvent(event, i)"> 
     
      
      <h1>{{names[i]}}</h1>
      
      
      
      
    </ion-item>

  

  </ion-card>
</ion-content>
