<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- Float the icon left -->
      <button ion-button icon-center>
      <ion-icon name="home"></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
